syntax = "proto3";

package park;

service Parking {
	rpc LoadCamera (LoadCameraRequest) returns (LoadCameraReply) {}
}

message LoadCameraRequest {
	message Spots {
		message Cords {
			int32 x = 1;
			int32 y = 2;
		};

		int32 id = 1;
		repeated Cords cords = 2;
	};

	string namePark = 1;
	string nameCam = 2;
	string directoryData = 4;
	string path = 5;
	string typeFile = 6;
	string camType = 7;
	string urlCam = 8;
	repeated Spots spots = 9;
}

message LoadCameraReply {
	bool response = 1;
}